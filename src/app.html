<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&display=swap"
		rel="stylesheet" />

	<!-- PWA Meta Tags -->
	<meta name="application-name" content="Chycndi Tracker">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">

	<meta name="format-detection" content="telephone=no">

	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">

	<link rel="manifest" href="/manifest.json">

	<meta property="og:type" content="website">

	<meta property="og:description" content="Period tracking app for Chismdi Blessing">
	<meta property="og:image" content="%sveltekit.assets%/icon-192x192.png">

	<meta name="twitter:card" content="summary_large_image">

	<div>%sveltekit.body%</div>
